<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style-log-in/log-in.css">
    <title>Document</title>
    <script src="./script-log-in/log-in.js"></script>
</head>
<body>
    <div class="login-container">
        <div class="login-info">
            <h1 class="titulo">Iniciar sesión</h1>
            <div class="social-login">
                <div class="google-login">
                   <a href=""><img src="./Imagenes/logo-google.png" alt="Logo google" class="google"></a>
                </div>
            </div>
            <form class="input-container">
                <label for="email" class="label">Email</label>
                <input class="input" type="email"  required>
                <label for="password" class="label">Contraseña</label>
                <input class="input" type="password"  required>
                <p>Olvidaste la contraseña? <br> <a href="#">Haz click aquí</a></p>
                <button class="boton">Ingresar</button>
            </form>
                
                <p>No tienes una cuenta? <a href="./registrarme.html">Registrate aquí</a></p>
            
        </div>
        <!-- <img class="girl" src="./style-log-in/img/girl-login.png" alt=""> -->
    </div>
</body>
</html>
